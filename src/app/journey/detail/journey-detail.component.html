<div class="content__banner" [style.backgroundImage]="'url(' + journey.coverURL + ')'"></div>
<div class="avatar" [style.backgroundImage]="'url(' + owner?.photoURL + ')'"></div>

<div class="page journey-detail-page">
  <div class="container">
    <div class="container__head-buttons">
      <h1>{{journey.title}}</h1>
      <div class="buttons">
        <a href="#" md-button>Edit journey</a>
        <a href="#" md-button (click)="toggleNewStory($event)">Add story</a>
      </div>
    </div>
    <div class="box story-new" [hidden]="!isNewStoryVisible">
      <app-story-new 
        [journey]="journey"
        (success)="toggleNewStory()"
        (fail)="toggleNewStory()"
        (cancel)="toggleNewStory()">
      </app-story-new>
    </div>
    <div class="box">
      <md-list-item class="story clickable" *ngFor="let story of stories">
        <div class="storyInfo">
          <h3 md-line>
            <a class="invisible" href="#">{{story.title}}</a>
          </h3>
          <p md-line>{{story.dateStart}}</p>
        </div>
        <div class="storyCover" *ngIf="story?.coverURL">
          <div [style.backgroundImage]="'url(' + story.coverURL + ')'"></div>
        </div>
      </md-list-item>
    </div>
  </div>
</div>
