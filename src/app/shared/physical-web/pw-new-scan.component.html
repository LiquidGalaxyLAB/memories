<div class="hint" *ngIf="!(user | async)">
  <i class="fa fa-exclamation-triangle warn" aria-hidden="true"></i>
  Sign in to keep track of your records.
</div>

<div class="content">
  <p>Set your beacon into configuration mode and press scan.</p>
</div>

<div class="buttons">
  <button color="primary" md-raised-button (click)="scan()">Scan</button>
</div>
