<app-story-detail-banner [story]="story" [isEditing]="isEditing"></app-story-detail-banner>
<div class="avatar" [style.backgroundImage]="'url(' + owner?.photoURL + ')'"></div>

<div class="page story-detail-page">
  <div class="container">
    <div class="container__head-buttons">
      <app-story-detail-title [story]="story" [isEditing]="isEditing"></app-story-detail-title>
      <div class="buttons">
        <a (click)="toggleEdit()" md-button>Edit</a>
      </div>
    </div>

    <app-story-detail-photo [story]="story" [isEditing]="isEditing"></app-story-detail-photo>
    
    <div class="box description">
      <app-story-detail-description [story]="story" [isEditing]="isEditing"></app-story-detail-description>
    </div>
    
    <h2>Location</h2>
    <div class="box unspaced">
      <app-story-detail-map [story]="story" [isEditing]="isEditing"></app-story-detail-map>
    </div>
  </div>
</div>
