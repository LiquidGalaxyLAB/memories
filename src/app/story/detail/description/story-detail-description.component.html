<p class="description-text" *ngIf="!isEditing()">{{story.description}}</p>
<md-input-container class="description-input-container" *ngIf="isEditing()">
  <textarea
    class="description-input"
    placeholder="Description"
    [value]="newDescription !== undefined ? newDescription : story.description || ''"
    [disabled]="!isActivelyEditing()"
    (keyup)="descriptionChange($event)"
    mdInput
    mdTextareaAutosize>
  </textarea>
</md-input-container>
